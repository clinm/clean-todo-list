<mat-toolbar>
  <span>Clean Todo App</span>
</mat-toolbar>

<div class="container">
  <ng-container *ngIf="todos$ | async; let todos">
    <mat-card>
      <mat-card-content>
        <app-filter-options></app-filter-options>
        <div>
          @switch (todos.type) {
            @case (TodoListViewModelType.NoTodo) {
              {{ todos.message }}
              <app-create-todo></app-create-todo>
            }
            @case (TodoListViewModelType.Loading) {
              {{ todos.message }}
            }
            @case (TodoListViewModelType.Error) {
              {{ todos.message }}
            }                    
            @case (TodoListViewModelType.Todos) {
              <app-display-list-todo [items]="todos.items"></app-display-list-todo>
              <app-create-todo></app-create-todo>
            }
          }
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
