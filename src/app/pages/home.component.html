<mat-toolbar>
  <span>Clean Todo App</span>
</mat-toolbar>

<div class="container">
  <ng-container *ngIf="todos$ | async; let todos">
    <mat-card>
      <mat-card-content>
        @switch (todos.type) {
          @case (TodoListViewModelType.NoTodo) {
            {{ todos.message }}
          }
          @case (TodoListViewModelType.Todos) {
            <mat-list>
              @for (item of todos.items; track item.id) {
                <mat-list-item>
                  <mat-checkbox [checked]="item.checked">
                    {{ item.title }}
                  </mat-checkbox>
                </mat-list-item>
              }
            </mat-list>
          }
        }
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
